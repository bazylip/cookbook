<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/styleRecipes.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="scripts/recipe.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
	<title>Przepisy</title>
</head>
    
<body>
    <div id="header">
        <h1>PRZEPISY</h1>
    </div>
    
    <div id="description_div">
        <div id="div_options">
            <ul id="options">
                  
                    <li class="chooser slide-left-right" id="ch1">
                        <a href="javascript:addRecipe(1);"> <p>SAŁATKA Z GRUSZKĄ I ORZECHAMI WŁOSKIMI</p></a>  
                    </li>
                  
                    <li class="chooser slide-left-right" id="ch2">
                        <a href="javascript:addRecipe(2);"> <p>OWSIANKA Z PRAŻONYMI JABŁKAMI</p></a>   
                    </li>
                
                    <li class="chooser slide-left-right" id="ch3">
                        <a href="javascript:addRecipe(3);"><p>KREWETKI Z WARZYWAMI PO CHIŃSKU</p></a>
                    </li>
                   
            </ul>
        </div>
        
        <div id="description">
            <script>
                addRecipe(parseInt(localStorage.getItem('selectedRecipe')));
            </script>
            <noscript>
                <h2>Prosimy o włączenie JavaScript!</h2>
            </noscript>
        </div>
        
        <div id="dialog" title="Błąd!">
            <p>Liczba porcji musi być większa od 1!</p>
        </div>
        
        
    </div>
    
    <div id="footer">
        <p>2019 Bazyli Polednia</p>
        <p>Whole content, including images and text, is open source</p>
    </div>
    
    <script>
        (function(){
            $( "dialog" ).css("display", "inherit");
            $( "#dialog" ).dialog({autoOpen: false});
        })();
    </script>
</body>
